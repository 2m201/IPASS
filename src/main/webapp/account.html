<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your account</title>
    <link rel = "stylesheet" href = "css/account.css">
    <link rel="icon" href="https://vignette.wikia.nocookie.net/animalcrossing/images/1/14/NH-Icon-Nook_Phone-Nook_Miles.png/revision/latest/scale-to-width-down/340?cb=20200430161101">

</head>

<body onload= loadingChar()>
    <header>
        <div class="navbar">
            <nav class="navigation" id="navigation">
                <label class="logo" for="navigation">ACRemember</label>
                <ul>
                    <li><a href = "searchCharacter.html">Search</a></li>
                    <li><a href="account.html">Account</a></li>
                    <li><a href="index.html" onclick="logout()">Log out</a></li>

                </ul>
            </nav>
        </div> <!-- navigation bar-->
    </header>

    <main>
        <section id="accountSection">

            <div id="changePasswordDIV">
                <form id="PATCHAccount">
                    <h1>Change your password</h1>
                    <fieldset>
                        <legend hidden>Change password</legend>
                        <br>
                        <label for="oldPassword" class="firstLabel" >Old password: </label>
                        <input type="password" id="oldPassword" name="oldPassword">

                        <br>
                        <br>

                        <label for="newPassword" class="firstLabel" >New password: </label>
                        <input type="password" id="newPassword" name="newPassword">

                        <br>
                        <br>

                        <input type="button" id="changePasswordButton" value="Change" name="changePasswordButton" onclick="saveNewPassword()">
                    </fieldset>
                </form>
            </div>

            <div id="currentCharacters">
                <h1>Current characters</h1>

            </div>

            <div id="favouriteCharacters">
                <h1>Favourite characters</h1>

            </div>

            <div id="materialSection">
                <h1>Materials</h1>
                <table class="materialTable" >
                    <thead>
                    <tr>
                        <th scope="col" colspan="2">Materials</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <th>Softwood</th>
                        <td id="Soft wood"></td>
                    </tr>
                    <tr>
                        <th>Tree branch</th>
                        <td id="Tree branch"></td>
                    </tr>
                    <tr>
                        <th>Clay</th>
                        <td id="Clay"></td>
                    </tr>
                    <tr>
                        <th>Gold nugget</th>
                        <td id="Gold nugget"></td>
                    </tr>
                    <tr>
                        <th>Star fragment</th>
                        <td id="Star fragment"></td>
                    </tr>
                    <tr>
                        <th>Iron nugget</th>
                        <td id="Iron nugget"></td>
                    </tr>
                    <tr>
                        <th>Wood</th>
                        <td id="Wood"></td>
                    </tr>
                    <tr>
                        <th>Hard wood</th>
                        <td id="Hard wood"></td>
                    </tr>
                    <tr>
                        <th>Stone</th>
                        <td id="Stone"></td>
                    </tr>
                    <tr>
                        <th>Clump of weeds</th>
                        <td id="Clump of weeds"></td>
                    </tr>
                    </tbody>

                </table>
                <input type="button" value="Change!" onclick="show()">
            </div>

        </section>

        <dialog id="changeMaterialDialog">
            <form id ="PATCHmaterialForm">
                <fieldset id="fieldset">
                    <legend hidden>Fill in the amount!</legend>
                    <h2 id="dialogH2">Fill in the amount</h2>
                    <label for = "softwood1" class="firstLabel" >Softwood</label>
                    <input type="number" id="softwood1" name="softwood">

                    <label for = "ironnugget" class="firstLabel">Iron nugget</label>
                    <input type="number" id="ironnugget" name="ironnugget">
                    <br> <br>

                    <label for = "treebranch" class="firstLabel">Tree branch</label>
                    <input type="number" id="treebranch" name="treebranch">

                    <label for = "wood1" class="firstLabel">Wood</label>
                    <input type="number" id="wood1" name="wood">
                    <br> <br>

                    <label for = "clay1" class="firstLabel">Clay</label>
                    <input type="number" id="clay1" name="clay" >

                    <label for = "hardwood" class="firstLabel">Hardwood</label>
                    <input type="number" id="hardwood" name="hardwood" >
                    <br> <br>

                    <label for = "goldnugget" class="firstLabel">Gold nugget</label>
                    <input type="number" id="goldnugget" name="goldnugget">

                    <label for = "stone1" class="firstLabel">Stone</label>
                    <input type="number" id="stone1" name="stone">
                    <br> <br>

                    <label for = "starfragment" class="firstLabel">Star fragment</label>
                    <input type="number" id="starfragment" name="starfragment">

                    <label for = "clumpofweeds" class="firstLabel">Clump of weeds</label>
                    <input type="number" id="clumpofweeds" name="clumpofweeds">

                </fieldset>

                <input class ="button" type="button" onclick="cancelSave()" id="cancel" value="Cancel"  style="float: right;">
                <input class ="button" type="button" onclick="addMaterials()" id="confirmation" value="Save"  style="float: right;">

            </form>

        </dialog>






    </main>

</body>
<script type="application/javascript" src="js/account.js"></script>

</html>
