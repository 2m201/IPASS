<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="title"></title>
    <link rel = "stylesheet" href = "css/character.css">
    <script type="application/javascript" src="js/character.js"></script>
</head>

<body onload = getCharacter()>

<header>
    <div class="navbar">
        <nav class="navigation" id="navigation">
            <label class="logo" for="navigation">ACRemember</label>
            <ul>
                <li><a href ="welcomePage.html.html">Home</a></li>
                <li><a href ="materialFill.html">Materials</a></li> <!-- NEEDS TO GO TO ACCOUNT PAGE-->
                <li><a href = "searchCharacter.html">Search</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href = "">Items</a></li>
                <li><a href="index.html" onclick="logout()">Log out</a></li>

            </ul>
        </nav>
    </div> <!-- navigation bar-->
</header>

    <main>
        <section class="information">
            <h1 id="header"></h1>
            <p id="subheader"></p>
            <p id="description"></p>
        </section>

        <section>
            <table class="characterTable" align="center" border="1">
                <thead id="tableHead">
                <tr>
                    <th scope ="col" colspan="2" id="name"></th>

                </tr>
                </thead>

                <tbody>
                <tr>
                    <td colspan ="2" > <img id="picture" src="" width="200" height="225"></td>

                </tr>

                <tr>
                    <th>Gender</th>
                    <td id ="gender"></td> <!-- value of gender-->
                </tr>
                <tr>
                    <th>Personality</th>
                    <td id="personality"></td> <!-- value of personality-->
                </tr>
                <tr>
                    <th>Species</th>
                    <td id="species"></td> <!-- value of species-->
                </tr>
                <tr>
                    <th>Birthday</th>
                    <td id="birthday"></td> <!-- value of birthday-->
                </tr>
                </tbody>

            </table>
        </section>

        <section>
            <label for="characterList">Add to a list: </label>
            <select id="characterList" required>
                <option disabled hidden selected>--Please choose an option--</option>
                <option value="current">Current</option>
                <option value="favourite">Favourite</option>
            </select>
            <input type="button" id="saveButton" value="Save!" onclick="saveCharacter()">
        </section>

        <form id="charFORM" hidden>
            <input  name="characterName" id="characterName">
        </form>

    </main>

</body>
</html>
